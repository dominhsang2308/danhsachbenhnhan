<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>accessible_forward</mat-icon>
  </button>
  <span>Danh Mục Khoa Bệnh</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Thêm bệnh nhân</button>
</mat-toolbar>

<div class="container">
  <div style="margin:10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="tenbenhnhan">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Bệnh Nhân </th>
          <td mat-cell *matCellDef="let row"> {{row.tenbenhnhan}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="hokhau">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hộ khẩu </th>
          <td mat-cell *matCellDef="let row"> {{row.hokhau}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="gioitinh">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Giới Tính </th>
          <td mat-cell *matCellDef="let row"> {{row.gioitinh}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="ngaysinh">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày Sinh </th>
          <td mat-cell *matCellDef="let row"> {{row.ngaysinh | date}} </td>
        </ng-container>
        <ng-container matColumnDef="phongbenh">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phòng Bệnh </th>
          <td mat-cell *matCellDef="let row"> {{row.phongbenh}} </td>
        </ng-container>
        <ng-container matColumnDef="benh">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bệnh </th>
          <td mat-cell *matCellDef="let row"> {{row.benh}} </td>
        </ng-container>    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editBenhNhan(row)"color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deletebenhnhan(row.id)"mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
